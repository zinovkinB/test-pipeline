name: Test CI/CD

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy ${{ github.ref_name }} to AWS
    runs-on: ubuntu-latest
    env:
      BRANCH_NAME: ${{ github.ref_name }}

    steps:
      - name: üì• Checkout Repository
        uses: actions/checkout@v4

      - name: üü¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: üü¢ Setup Yarn
        run: yarn set version 4.4.0

      - name: Check Yarn version
        run: yarn -v

      - name: Echo Branch Name
        run: echo $BRANCH_NAME

      - name: üè∑Ô∏è Generate and Push Next Tag
        if: success()
        run: |
          LAST_TAG=$(git tag --list "build-*" | sort -V | tail -n 1)

          if [ -z "$LAST_TAG" ]; then
            NEXT_TAG="build-1"
          else
            LAST_NUM=$(echo "$LAST_TAG" | sed 's/build-//')
            NEXT_NUM=$((LAST_NUM + 1))
            NEXT_TAG="build-${NEXT_NUM}"
          fi

          echo "Creating new tag: $NEXT_TAG"
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag "$NEXT_TAG"
          git push origin "$NEXT_TAG"
